<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prompt Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="storage.js"></script>
  <script type="module" src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

  <link rel="stylesheet" href="main.css">
</head>

<body class="p-6">
  <div class="container mx-auto">
    <!-- Search bar -->
    <div id="searchDiv" class="p-4">
      <input type="text" id="searchInput" class="p-2 border rounded w-full" placeholder="Search prompts...">
    </div>

    <!-- "+" Button -->
    <div class="mb-4 text-right">
      <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded">+</button>
    </div>

    <!-- List of prompts -->
    <div id="promptList" class="space-y-4">
      <!-- Prompt cards will go here -->
    </div>

    <!-- CRUD Modal -->
    <div id="crudModal" class="fixed inset-0 hidden bg-gray-700 bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-4 rounded w-1/2 relative">
        <button id="closeModalBtn" class="absolute top-0 right-0 p-4 text-gray-500 hover:text-gray-700 z-10">
          &times;
        </button>
        <h2 id="modalTitle" class="text-lg mb-4">New Prompt</h2>
        <form id="crudForm">
          <div class="mb-4">
            <label for="title" class="block text-sm">Title</label>
            <input type="text" id="title" name="title" class="w-full p-2 border rounded">
          </div>
          <div class="mb-4">
            <label for="promptText" class="block text-sm">Prompt Text</label>
            <textarea id="promptText" name="promptText" rows="4" class="w-full p-2 border rounded"></textarea>
          </div>
          <div class="mb-4">
            <label for="tags" class="block text-sm">Tags</label>
            <select class="w-full p-2 border rounded" multiple="multiple" id="tags" name="tags" ></select>
            <div id="tagSuggestions" class="mt-2"></div>
          </div>
          <div class="flex justify-between items-center mt-4">
            <div id="deleteBtnWrapper">
              <a id="deleteBtn" href="#" class="text-red-700 hover:underline hidden">Delete</a>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
